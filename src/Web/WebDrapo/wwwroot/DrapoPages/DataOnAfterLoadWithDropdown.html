<!DOCTYPE html>
<html>
<head>
    <script src="/drapo.js"></script>
    <title>Data OnAfterLoad</title>
</head>
<body>
    <div>
        <span>Data OnAfterLoad</span>
        <div class="state" dc-levels="0" dc-children="1">
            <div d-dataKey="dropdownValues" d-dataType="object" d-dataUrlGet="/Data/GetDropdownValues"></div>
            <div d-dataKey="dropdownSelected" d-dataType="object" d-dataProperty-key=""></div>
            <div d-dataKey="dataClone" d-dataType="array"></div>
            <div d-dataKey="querystringValue" d-dataUrlGet="/Data/GetFunctionPostDataItem"></div>
            <div d-dataKey="data" d-dataType="object" d-dataUrlParameters="required" d-dataUrlGet="/Data/GetLevelsSleep?levels={{querystringValue.Name}}&children={{dropdownSelected.key}}" d-dataOnAfterLoad="UpdateData(dataClone,{{data}})"></div>
            <div>
                <d-dropdowntree dc-dataKey="dropdownValues" dc-model="{{dropdownSelected.Key}}" dc-firstOrDefault="true" dc-ensureValidSelection="true"></d-dropdowntree>
            </div>
            <div>
                <div d-for="item in dataClone">
                    <br>
                    <span>Key: {{item.Key}}</span><br>
                    <span>Value: {{item.Value}}</span><br>
                </div>
            </div>
            <div>
                <div d-for="item in data">
                    <br>
                    <span>Key: {{item.Key}}</span><br>
                    <span>Value: {{item.Value}}</span><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
